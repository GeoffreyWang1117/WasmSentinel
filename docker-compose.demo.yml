# WASM-ThreatDetector 演示环境
# 包含威胁检测器、演示网站和监控组件

version: '3.8'

services:
  # 威胁检测器服务
  wasm-threat-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wasm-detector-demo
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - METRICS_PORT=8080
      - WASM_ENGINE_TYPE=simple
    volumes:
      - ./rules:/app/rules:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - demo-network

  # 演示网站服务
  demo-website:
    image: nginx:alpine
    container_name: demo-website
    ports:
      - "3000:80"
    volumes:
      - ./demo-website:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - wasm-threat-detector
    restart: unless-stopped
    networks:
      - demo-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-demo
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - wasm-threat-detector
    restart: unless-stopped
    networks:
      - demo-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-demo
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=demo123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - demo-network

  # 攻击模拟器 (用于演示)
  attack-simulator:
    image: alpine:latest
    container_name: attack-simulator
    command: |
      sh -c "
        apk add --no-cache curl netcat-openbsd nmap bash &&
        while true; do
          # 模拟各种攻击
          echo 'rm -rf /' | nc wasm-threat-detector 8080 || true
          curl -s http://wasm-threat-detector:8080/health > /dev/null || true
          timeout 5 nmap -p 22,80,443 wasm-threat-detector 2>/dev/null || true
          sleep 30
        done
      "
    depends_on:
      - wasm-threat-detector
    restart: unless-stopped
    networks:
      - demo-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  demo-network:
    driver: bridge
